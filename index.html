<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ловля кроликов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            user-select: none;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background-color: #8bc34a;
            border: 3px solid #4caf50;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #score-display {
            font-size: 24px;
            margin: 10px;
            color: #333;
        }
        
        #timer-display {
            font-size: 24px;
            margin: 10px;
            color: #333;
        }
        
        .rabbit {
            position: absolute;
            width: 60px;
            height: 100px;
            background-image: url(krolik.png);
            background-size: contain;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .rabbit:active {
            transform: scale(0.9);
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        h1 {
            color: #ffeb3b;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <h1>Ловля кроликов</h1>
    <div id="score-display">Поймано: 0</div>
    <div id="timer-display">Время: 60</div>
    
    <div id="game-container">
        <div id="start-screen">
            <h1>Ловля кроликов</h1>
            <p>Кликай по кроликам, чтобы поймать их!</p>
            <button id="start-button">Начать игру</button>
        </div>
        
        <div id="game-over-screen" style="display: none;">
            <h1>Игра окончена!</h1>
            <p id="final-score">"Вы поймали" + 0 + "кроликов"</p>
            <button id="restart-button">Играть снова</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
    </script>
    <script src="anime.js"></script>
    <script src="clicker.js"></script>
</body>
</html>
